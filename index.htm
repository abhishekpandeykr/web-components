<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <div id="container"></div>

    <template id="template-one">
        <h2>This is first template creation</h2>
    </template>

    <script>
        // rendering the template on screen
        const container = document.getElementById("container")
        const template = document.getElementById("template-one")
        // the clone node is of type document-fragement
        const clone = template.content.cloneNode(true)
        container.appendChild(clone)

        const clone2 = template.content.firstElementChild.cloneNode(true)
        clone2.addEventListener("click", (event) => {
            console.log("evnet is", event)
        })
        container.appendChild(clone2)
    </script>
</body>
</html>
