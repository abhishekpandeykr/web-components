<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">Hello World</div>
    <!-- creating a custom name -->
    <hello-web-component></hello-web-component>

    <script>
        class HelloWebComponent extends HTMLElement{
            constructor(){
                super()
                // create a shadow dom
                const shadow = this.attachShadow({mode:"open"})
                const heading = document.createElement("h2")
                heading.textContent = "Hello Web component"
                shadow.appendChild(heading)
            }
        }
        customElements.define("hello-web-component", HelloWebComponent)
    </script>
</body>
</html>
